<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Code Review</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header id="main-header" class="main-header">
        <h1 class="main-heading">The Code Review</h1>
    </header>
    <main id="main-container" class="main-container">
        <h2 class="form-heading">Signup for our newsletter</h2>
        <p class="form-info">Get the latest news on how your code is doing right in your inbox</p>
        <form action="index.html" method="POST" class="form">
            <fieldset class="form-contact-info">
                <legend>
                    Contact Information
                </legend>
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name"><br>
                <label for="email">Email</label>
                <input type="email" name="email" id="email"><br>
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone-number" id="phone"><br>
                <label for="address">Street Address</label>
                <input type="text" name="street-address" id="address"><br>
                <label for="city">City</label>
                <input type="text" name="city" id="city"><br>
                <label for="state">State</label>
                <select name="states" id="state">
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select><br> 
                <!--Got this <select> snippet from https://www.freeformatter.com/usa-state-list-html-select.html -->		
                
                <label for="zip-code">Zipe Code</label>
                <input type="number" name="zipcode" id="zip-code"><br>
            </fieldset>
            <fieldset>
                <legend>Newsletter</legend>
                <p>Select the newsletters you would like to receive</p>
                <input type="checkbox" name="newsletter" id="html-news" value="html-news">
                <label for="html-news">HTML News</label><br>
                <input type="checkbox" name="newsletter" id="css-news" value="css-news">
                <label for="css-news">CSS News</label><br>
                <input type="checkbox" name="newsletter" id="js-news" value="javascript-news">
                <label for="js-news">Javascript News</label><br>
                <p>Newsletter format</p>
                <input type="radio" name="format" id="html-format" value="html">
                <label for="html-format">HTML</label><br>
                <input type="radio" name="format" id="plain" value="plain-text">
                <label for="plain">Plain text</label><br>
                <label for="other-topics">Other topics you'd like to hear about</label><br>
                <textarea name="other-topics" id="other-topics" cols="35" rows="10"></textarea>
            </fieldset>
            <button type="submit">Sign Up</button>
        </form>
    </main>
    <footer id="main-footer" class="main-footer">
        <p>Copyright The Code Review</p>
    </footer>
</body>
</html>
